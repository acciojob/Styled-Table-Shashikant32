<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Statistics</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Deaths</th>
        <th>Recovered</th>
        <th>Critical</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>USA</td>
        <td class="highlight">34,000,000</td>
        <td>600,000</td>
        <td class="recovered">30,000,000</td>
        <td class="critical">10,000</td>
      </tr>
      <tr>
        <td>India</td>
        <td>32,000,000</td>
        <td>450,000</td>
        <td class="recovered">31,000,000</td>
        <td class="critical">5,000</td>
      </tr>
      <tr>
        <td>Brazil</td>
        <td class="highlight">21,000,000</td>
        <td>600,000</td>
        <td class="recovered">20,000,000</td>
        <td class="critical">3,000</td>
      </tr>
      <tr>
        <td>Russia</td>
        <td>11,000,000</td>
        <td>300,000</td>
        <td class="recovered">10,500,000</td>
        <td class="critical">2,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Data Source: World Health Organization</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
